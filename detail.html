<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Detail</title>
    <meta name="description" content="Detail" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>

    <!-- Navigasi -->
    <nav class="teal" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo center" id="logo-container">Detail</a>
        <a href="./#match">
          <i class="material-icons">arrow_back</i>
        </a>
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <!-- Akhir Navigasi -->

    <!-- Isi content -->
    <div class="center" id="detailContent">
      <div class="preloader-wrapper big active">
        <div class="center spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
        </div>
      </div>
    </div>

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red" id="save">
        <i class="large material-icons">save</i>
      </a>
    </div>
    <!-- Akhir Isi Content -->
    <script src="./js/third_party/materialize.min.js" type="text/javascript"></script>
    <script src="./js/detail.js" type="module"></script>
    <script>
    // REGISTER SERVICE WORKER
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
        .register("./service-worker.js")
        .then( () => {
          console.log("Pendaftaran ServiceWorker berhasil");
        })
        .catch( () => {
          console.log("Pendaftaran ServiceWorker gagal");
        });
      });
    } else {
      console.log("ServiceWorker belum didukung browser ini.");
    }
    </script>
  </body>
</html>
